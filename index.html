<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Website information -->
        <meta charset="utf-8" name="description">
        <title> Markov Algorithm Interpreter </title>

        <!-- Include scripts and stylesheets -->
        <link rel="stylesheet" href="styles/lib/bootstrap/bootstrap-4.5.0.css">
        <script src="scripts/lib/jquery/jquery-3.5.1.js"></script>
        <script src="scripts/lib/bootstrap/bootstrap-4.5.0.js"></script>

        <link rel="stylesheet" href="styles/MainStyle.css">
        <script src="scripts/StyleLogic.js" defer></script>
        <script src="scripts/MarkovSimulator.js"></script>

        <!-- Main Bootstrap Navbar -->
    </head>

    <body>

        <main>

            <div class="container-fluid">
                
                <!-- bootstrap grid layout for settings and visualisation -->
                <div class="row">

                    <!-- markov algorithm table -->
                    <div id=table_container class="col-md-6">
                        
                        <span id="a_btn" class="table_add"><button type="button" class="btn btn-danger btn-rounded">Add</button></span>

                        <button id="run_btn" onclick="run_markov()" type="button" class="btn btn-danger btn-rounded">Laufen</button>


                        <table id="markov_table" class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col" class="table_del">Phi</th>
                                    <th scope="col" class="table_del">Psi</th>
                                    <th scope="col" class="table_del">I</th>
                                    <th scope="col" class="table_del">J</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">|</td>
                                    <td contenteditable="true" class="table_del">x|</td>
                                    <td contenteditable="true" class="table_del">1</td>
                                    <td contenteditable="true" class="table_del">3</td>
                                </tr>
                            </tbody>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">x|</td>
                                    <td contenteditable="true" class="table_del">||x</td>
                                    <td contenteditable="true" class="table_del">1</td>
                                    <td contenteditable="true" class="table_del">2</td>
                                </tr>
                            </tbody>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">x</td>
                                    <td contenteditable="true" class="table_del"></td>
                                    <td contenteditable="true" class="table_del">3</td>
                                    <td contenteditable="true" class="table_del">-1</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
        
        </main>

    </body>

</html>
