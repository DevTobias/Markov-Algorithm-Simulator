<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Website information -->
        <meta charset="utf-8" name="description">
        <title> Markov Algorithm Interpreter </title>

        <!-- Include scripts and stylesheets -->
        <link rel="stylesheet" href="styles/lib/bootstrap/bootstrap-4.5.0.css">
        <script src="scripts/lib/jquery/jquery-3.5.1.js"></script>
        <script src="scripts/lib/bootstrap/bootstrap-4.5.0.js"></script>

        <link rel="stylesheet" href="styles/MainStyle.css">
        <script src="scripts/StyleLogic.js" defer></script>
        <script src="scripts/MarkovSimulator.js"></script>

        <!-- Main Bootstrap Navbar -->
        <nav id="sorting_nav" class="navbar navbar-expand-lg navbar-dark"">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item"> <a id="bubble_btn" onclick="select_bubblesort()" class="nav-link active" href="#"> MARKOV ALGORITHM </a> </li>
                    <li class="nav-item"> <a id="insert_btn" onclick="select_insertionsort()" class="nav-link" href="#"> REGISTER MACHINE </a> </li>
                </ul>
                <ul class="navbar-nav my-2 my-md-0">
                    <li class="nav-item dropleft">            
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-translate="language" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Language </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item active" id="drop_english" onclick="english_click()" href="#"> English </a>
                            <a class="dropdown-item" id="drop_german" onclick="german_click()" href="#"> Deutsch </a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0"></form>
                    <button id="style_btn" onclick="style_btn_click()" class="btn btn-outline-light" data-translate="theme" type="submit"> Theme </button>
                </form>
            </div>
        </nav> 
        
    </head>

    <body>

        <main>

            <div class="container-fluid">
      
                <!-- markov algorithm calculation -->
                <div class="row">
                    <div class="col-2 box">
                        <span id="add_btn" class="table_add"><button type="submit" class="btn btn-primary btn_override form-control form_distance">Add row</button></span>
                        <button id="run_btn" onclick="run_markov()" type="button" class="btn btn-primary btn_override form-control form_distance">Run machine</button>
                    </div>

                    <div class="col box">

                    </div>
                </div>

                <!-- markov algorithm table -->
                <div class="row">
                    <div id=table_container class="col box">
                        <table id="markov_table" class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col" class="table_del">Phi</th>
                                    <th scope="col" class="table_del">Psi</th>
                                    <th scope="col" class="table_del">I</th>
                                    <th scope="col" class="table_del">J</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">|</td>
                                    <td contenteditable="true" class="table_del">x|</td>
                                    <td contenteditable="true" class="table_del">1</td>
                                    <td contenteditable="true" class="table_del">3</td>
                                </tr>
                            </tbody>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">x|</td>
                                    <td contenteditable="true" class="table_del">||x</td>
                                    <td contenteditable="true" class="table_del">1</td>
                                    <td contenteditable="true" class="table_del">2</td>
                                </tr>
                            </tbody>

                            <tbody>
                                <tr>
                                    <td contenteditable="true" class="table_del">x</td>
                                    <td contenteditable="true" class="table_del"></td>
                                    <td contenteditable="true" class="table_del">3</td>
                                    <td contenteditable="true" class="table_del">-1</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        
        </main>

    </body>

</html>
